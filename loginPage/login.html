<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styleLoginPage.css">

    <title>Stripe|Login</title>
</head>
<body class="Background">
    <div id="form1">
        <form action="../homePage/home.html"  method="post">
            <h1 class="login-title1">Log in</h1>
            <div class="container-form1">
                <label class="email-title" for="email">Email</label>

            </div>
        </form>
    </div>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="homeStyle.css" type="text/css">
    <meta charset="UTF-8">
    <title>Stripe|Home</title>
    <script src="../script/main.js" type="module"></script>
  <!-- BOOSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="../script/main.js" type="module"></script>
</head>
<body>
    <div>
        <header>
            <nav id="header-nav" class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="logo-netshop" href="home.html"><img id="logo-netshop" src="img/Ecommerce Shopping Logo.png" alt="Logo"></a>
                    <a class="navbar-brand" href="../homePage/home.html"><h1>NetShop</h1></a>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign in</a>
                            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
                            <a class="nav-link logged-out" href="#" id="logout">Log out</a>
                        </div>
                    </div>
                </div>
            </nav>
                <!-- Modal -->
                <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h3 class="btn-close-white">Sign Up</h3>
                            </div>
                            <div class="modal-body p-5 bg-light">
                                <form id="signup-form">
                                    <label for="signup-email">Email:</label>
                                    <input type="text" id="signup-email" class="form-control mb-3" placeholder="Type your email" required>
              
                                    <label for="signup-password">Password:</label>
                                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="Type your Password" required>
              
                                    <button type="submit" id="button-color" class="btn btn-primary bg-dark">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Sign In</h3>
                            </div>
                            <div class="modal-body">
                                <form id="login-form">
                                    <label for="login-email">Email</label>
                                    <input type="text" id="login-email" class="form-control mb-3" placeholder="Type your email" required>
                                    <label for="login-password">Password:</label>
                                    <input type="password" id="login-password" class="form-control mb-3" placeholder="Type your password" required>

                                    <button type="submit" class="btn btn-success w-100 mb-4">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        <div id="container">
            <nav class="links">
                <li><a href="../homePage/home.html">Home</a></li>
                <li><a href="../productPage/products.html">Products</a></li>
                <li><a href="../aboutPage/welcome.html">About</a></li>
            </nav>
        </div>
    </div>
    <hr>
    <main>
        <img class="back" src="img/Presentación Tecnología de Información Digital Colores Neón (1).png" alt="">
        <article>
            <section>
                <div class="section-container">
                    <h1>We are changing <br>the way people <br> shop</h1>
                    <p>Welcome to your online store. Where you can buy different types of furniture that varies in color, shape and textures.</p>
                    <img class="cellphone-back" src="img/Presentación Tecnología de Información Digital Colores Neón (2).png" alt="">
                    <li><a href="../productPage/products.html">Ours products</a></li>
                </div>
            </section>
        </article>
    </main>
    <script src="../script/main.js" type="module"></script>
      <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
